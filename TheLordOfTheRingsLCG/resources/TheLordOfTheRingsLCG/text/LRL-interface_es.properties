LRL-preferences-locale-tip=<html>En cada archivo eons, puedes guardar el texto en diversos idiomas. <br>Al guardar el archivo se crea una copia de cada control marcado para <br>el idioma de juego seleccionado. Puedes descubrir en que idiomas se <br>ha guardado mirando en la pesta\u00f1a colecci\u00f3n. Puedes seleccionar el idioma a cargar con los siguientes controles\:<br>\n<ul>\n<li><b>Anterior\:</b> carga los \u00faltimos valores editados, sin importar el idioma de juego seleccionado.\n<li><b>Actual\:</b> carga los valores en el idioma de juego seleccionado.<br> Si no existe una traducci\u00f3n en ese idioma, se cargan los \u00faltimos utilizados.\n<li><b>Especificado\:</b> carga los valores del idioma especificado en el<br>\nsiguiente campo. Si no existe una traducci\u00f3n en ese idioma, se cargan los<br>\n\u00faltimos utilizados. Ejemplos de c\u00f3digo de idiomas\: es_ES, en_US, pl_PL, fr_FR.\n<ul>
